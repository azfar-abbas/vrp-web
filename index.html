<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Routing Platform</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
</head>
<body>
  <h1>Vehicle Routing Platform</h1>
  <div class="upload-container">
    <label for="csvFile">Choose CSV File</label>
    <input type="file" id="csvFile" accept=".csv">
    <label for="jsonFile">Choose JSON File</label>
    <input type="file" id="jsonFile" accept=".json">
    <button id="uploadBtn">Upload</button>
  </div>
  <div id="map"></div>
  <div id="loader" class="loader">
    <img src="loader.gif" alt="Loading...">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
